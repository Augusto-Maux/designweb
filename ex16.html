<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs (Abas) Simples</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body x-data="{tab: 0}">
    <div class="mb-4">
        <button class="btn" x-on:click=" tab = 1">Tab 1</button>
        <button class="btn" x-on:click=" tab = 2">Tab 2</button>
        <button class="btn" x-on:click=" tab = 3">Tab 3</button>
    </div>
    <div class="bg-yellow-500 w-32 h-32" x-show="tab === 1"></div>
    <div class="bg-blue-500 w-32 h-32" x-show="tab === 2"></div>    
    <div class="bg-red-500 w-32 h-32" x-show="tab === 3"></div>
</body>
</html>
