<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Booleano</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ ligado: false }">
        <button x-on:click="ligado = !ligado" x-text="ligado ? 'Desligar' : 'Ligar'"></button>
    </div>
</body>
</html>
