<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>
<body x-data="{ semaforo : 'verde' }">

    <button x-on:click="semaforo === 'verde' ? semaforo = 'amarelo' : 
    semaforo === 'amarelo' ?  semaforo = 'vermelho' :
    semaforo = 'verde' " class="btn">Botão</button>

    <span x-text="semaforo === 'verde' ? 'Verde' :
    semaforo === 'amarelo' ? 'Amarelo':
    'Vermelho'" 

    :class="semaforo === 'verde' ? 'text-green-600' :
    semaforo === 'amarelo' ? 'text-yellow-600' :
    'text-red-600'"></span>
    
</body>
</html>
