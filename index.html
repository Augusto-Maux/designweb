<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body class="text-cyan-500 p-5 font-['Alan_Sans']">

    <!-- <p class="bg-cyan-50 text-lg hover:text-blue-600 cursor-pointer">Hello Tailwind CSS</p>
    <hr> -->

    <!-- text-color-num
    bg-color-num
    border-color-num
    hover:text-blue-600 -->

    <h1 class="text-4xl font-bold text-gray-700 mb-8">Título Alan Sans</h1>
    <p class="text-gray-400 font-[300]">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita inventore harum itaque aliquid temporibus debitis deleniti.</p>
    <section class="bg-gray-950 p-6 rounded-lg shadow">
        <p class="text-gray-400 text-2xl font-medium">
            Hello World!
        </p>
    </section>

    <!-- fundo branco
    padding 6 * referência
    border-radius
    sombra -->

    <!-- flexbox -> .flex
    justify-* -> .alinhamento-horizontal 
    items-* -> alinhamento-vertical 
    gap-* -> controle de espaçamento entre itens -->

    <section class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-6">
        <div class="bg-blue-100 p-4 rounded text-blue-600">Design</div>
        <div class="bg-green-100 p-4 rounded text-green-600">Desenvolvimento</div>
        <div class="bg-red-100 p-4 rounded text-red-600">Consultoria</div>
    </section>

</body>
</html>
