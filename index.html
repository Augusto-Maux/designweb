<div x-data="{ tags: ['HTML'], newTag: '' }">

    <!-- push serve para inserir item na lista -->
    <input type="text" x-model="newTag" @keydown.enter="tags.push(newTag); newTag=''">

    <!-- lista os itens em uma lista de dados compostas -->
    <template x-for="tag in tags">
        <span class="badge">
            <span x-text="tag"></span>
            <button x-on:click="tags = tags.filter(t => t !== tag) ">X</button>
        </span>
    </template>
</div>
